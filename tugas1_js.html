<script language="javascript">
/*
Diketahui:
pegawai: Ridwan
jabatan: manager
status: menikah 
Tugas: 
Cetak Data Pegawai berbentuk tabel:
Judul Kolom gunakan thead
Data2 gunakan tbody 
Nama Pegawai, Jabatan, Status, 
Gaji Pokok(if): Manager=>15 jt, Asisten Manager=>10 jt, Staff=>5 jt 
Tunjangan Jabatan: 15% dari gapok
BPJS: 10% dari gapok
Tunjangan Keluarga (ternary): dilihat dari status yg sudah menikah =>20% dari gapok
Total Gaji: jumlahlahkan seluruh element gaji (gunakan tfoot)
Format pengumpulan tugas:
Disimpan di githubnya masing2:
contoh:
buat repo baru (javascript) -> file tugas di push di repo tsb
lalu linknya dlm txt di assign ke LMS
*/
var pegawai = "Ridwan";
var jabatan = "Manager";
var status = "Menikah";
if(jabatan == 'Manager'){
     gapok = 15000000; 
} 
else if(jabatan == 'Asissten Manager'){
    gapok = 1000000; 
} 
else if(jabatan == 'Staff'){
    gapok = 5000000; 
}
else{
    gapok = 0; 
} 
let tunjangan_jabatan = 0.15 * gapok;
let bpjs = 0.1 * gapok;
//ternary
let tunjangan_keluarga = (status == "Menikah") ? 0.2 * gapok : 0
let total = tunjangan_jabatan + bpjs + tunjangan_keluarga + gapok;

document.write(`
Pegawai : ${pegawai} <br>
Jabatan : ${jabatan} <br>
Status : ${status} <br>
<br>
<table border="1" cellspacing="4" cellpadding="10">
    <thead>
        <tr>
            <th>Data</th>
            <th>Jumlah</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Gaji Pokok</td>
            <td>${gapok}</td>
        </tr>
        <tr>
            <td>Tunjangan Jabatan</td>
            <td>${tunjangan_jabatan}</td>
        </tr>
        <tr>
            <td>BPJS</td>
            <td>${bpjs}</td>
        </tr>
        <tr>
            <td>Tunjangan Keluarga</td>
            <td>${tunjangan_keluarga}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total Gaji</td>
            <td>${total}</td>
        </tr>
    </tfoot>
</table>
`)
</script>
