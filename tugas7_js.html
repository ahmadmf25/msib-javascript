<!DOCTYPE html>
<html>
<head>
  <title>Hewan & Suara</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <h1 align="center">Kumpulan Gambar dan Suara Hewan</h1>
  <div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Hewan Unggas
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="row row-cols-1 row-cols-md-4">
          <div class="col">
            <div class="bebek">
              <img src="images/duck.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Bebek</h5>
                <p class="card-text"><i class="bi bi-volume-up-fill" style="font-size: 2rem; color: cornflowerblue;"></i></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="ayam">
              <img src="images/chicken.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Ayam</h5>
                <p class="card-text"><i class="bi bi-volume-up-fill" style="font-size: 2rem; color: cornflowerblue;"></i></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="kalkun">
              <img src="images/turkey.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Kalkun</h5>
                <p class="card-text"><i class="bi bi-volume-up-fill" style="font-size: 2rem; color: cornflowerblue;"></i></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="angsa">
              <img src="images/swan.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Angsa</h5>
                <p class="card-text"><i class="bi bi-volume-up-fill" style="font-size: 2rem; color: cornflowerblue;"></i></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Hewan Ternak
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="row row-cols-1 row-cols-md-4">
          <div class="col">
            <div class="cow">
              <img src="images/cow.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Sapi</h5>
                <p class="card-text"><i class="bi bi-volume-up-fill" style="font-size: 2rem; color: cornflowerblue;"></i></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="pig">
              <img src="images/pig.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Babi</h5>
                <p class="card-text"><i class="bi bi-volume-up-fill" style="font-size: 2rem; color: cornflowerblue;"></i></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="buffalo">
              <img src="images/buffalo.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Kerbau</h5>
                <p class="card-text"><i class="bi bi-volume-up-fill" style="font-size: 2rem; color: cornflowerblue;"></i></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="camel">
              <img src="images/camel.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Unta</h5>
                <p class="card-text"><i class="bi bi-volume-up-fill" style="font-size: 2rem; color: cornflowerblue;"></i></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingThree">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        Hewan Buas
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="row row-cols-1 row-cols-md-4">
          <div class="col">
            <div class="lion">
              <img src="images/lion.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Singa</h5>
                <p class="card-text"><i class="bi bi-volume-up-fill" style="font-size: 2rem; color: cornflowerblue;"></i></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="macan_tutul">
              <img src="images/leopard.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Macan Tutul</h5>
                <p class="card-text"><i class="bi bi-volume-up-fill" style="font-size: 2rem; color: cornflowerblue;"></i></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="harimau">
              <img src="images/tiger.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Harimau</h5>
                <p class="card-text"><i class="bi bi-volume-up-fill" style="font-size: 2rem; color: cornflowerblue;"></i></p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="serigala">
              <img src="images/wolf.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Serigala</h5>
                <p class="card-text"><i class="bi bi-volume-up-fill" style="font-size: 2rem; color: cornflowerblue;"></i></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    <script src="js/jquery.min.js"></script>

            $("div.serigala").click(function () {
                $("<audio></audio>").attr({
                    'src': 'audio/wolf.mp3',
                    'volume': 0.1,
                    'autoplay': 'autoplay'
                }).appendTo("div");
            });

        });
    </script>
</body>

</html>
