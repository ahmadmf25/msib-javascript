<!DOCTYPE html>
<html>
    <head>
        <title>Tugas 2 Javascript</title>
    </head>
    <body>
        <h2>Daftar  Pegawai</h2>
        <table border="1" cellspacing="5" cellpadding="10">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Jabatan</th>
                    <th>Agama</th>
                    <th>Gaji Pokok</th>
                    <th>Tunjangan Jabatan</th>
                    <th>Tunjangan Kesehatan</th>
                    <th>Gaji Kotor</th>
                    <th>Zakat Profesi</th>
                    <th>Take Home Pay</th>
                </tr>
            </thead>
            <tbody>
                <script language="javascript">
                    /*
                    Diketahui ada 100 orang pegawai dengan nama Pegawai1 s/d Pegawai100:
                    Gunakan If multikondisi untuk menentukan jabatan: 
                    - Pegawai1 s/d Pegawai25 jabatan manager, gapok 15jt
                    - Pegawai26 s/d Pegawai50 jabatan asisten manager, gapok 10jt 
                    - Pegawai51 s/d Pegawai75 jabatan supervisor, gapok 7jt
                    - Pegawai76 s/d Pegawai100 jabatan staff, gapok 4jt
                    Untuk Gapok gunakan switch case

                    Dari Gapok Tentukan:
                    - Tunjangan Jabatan = 20 % dari gapok
                    - Tunjangan Kesehatan = 10 % dari gapok
                    - Gaji Kotor = Gapok + Tunjab + Tunkes

                    Gunakan ternary untuk menentukan agama Muslim dan Non Muslim
                    baris ganjil Muslim , warna barisnya yellow
                    baris genap Non Muslim , warna barisnya biru
                    jika pegawai muslim dan gaji kotornya minimal 7jt, ada zakat profesi sebesar 2,5% dari gaji kotornya

                    Take Home Pay = Gaji Kotor - Zakat Profesi


                    Tugas: 
                    Cetak Data Pegawai dan data terkait berbentuk tabel:

                    Format pengumpulan tugas:
                    Disimpan di githubnya masing2:
                    contoh:
                    buat repo baru (javascript) -> file tugas di push di repo tsb dgn nama: tugas2_js.html
                    lalu linknya dlm txt di assign ke LMS
                    */

                    let no, name, jabatan , color, agama, gajipokok;    

                    // looping
                    for (no = 1; no <= 100; no++) {
                        color = no % 2 == 0  ? "31E1F7" : "FFE9A0";
                        no % 2 == 0 ? (agama = "non Muslim") : (agama = "Muslim");

                        if (no <= 25) {
                            jabatan = "Manager";
                        } else if (
                            no >= 26 && no <=50) {
                            jabatan = "Asisten Manager";
                        } else if (
                            no >= 51 && no <= 75) {
                            jabatan = "Supervisor";
                        } else if (
                            no >= 76 && no <=100) {
                            jabatan = "Staff"
                        } else {
                            jabatan = "Belum Terdaftar"
                        }

                        switch(jabatan) {
                            case "Manager":
                                gajipokok = 15000000;
                                break;
                            case "Asisten Manager":
                                gajipokok = 10000000;
                                break;
                            case "Supervisor":
                                gajipokok = 7500000;
                                break;
                            case "Staff":
                                gajipokok = 4000000;
                                break;
                            default:
                                gajipokok = "";
                            break;
                        }
                    // Variable untuk di loop
                    let tunjab = gajipokok * 0.2;
                    let tunkes = gajipokok * 0.1;
                    let gajikotor = gajipokok + tunjab + tunkes;
                    let zakatProfesi = 
                        agama == "Muslim" && gajikotor >= 7000000 ? gajikotor * 0.0025 : 0;
                    let takeHomePay = gajikotor - zakatProfesi;

                    // Menampilkan  Hasil Looping
                    document.write (`
                    <tr bgcolor = ${color}>
                        <td>${no}</td>
                        <td>Pegawai${no}</td>
                        <td>${jabatan}</td>
                        <td>${agama}</td>
                        <td align = "right">Rp. ${gajipokok}</td>
                        <td align = "right">Rp. ${tunjab}</td>
                        <td align = "right">Rp. ${tunkes}</td>
                        <td align = "right">Rp. ${gajikotor}</td>
                        <td align = "right">Rp. ${zakatProfesi}</td>
                        <td align = "right">Rp. ${takeHomePay}</td>
                    </tr>
                    `)
                    }
                </script>
            </tbody>
        </table>
    </body>
</html>
